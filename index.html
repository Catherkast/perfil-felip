<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Perfil felipe</title>
    <!-- Diz qual "alfabeto" o site vai usar. -->
    <meta charset="UTF-8">
    <!-- Faz o site se adaptar ao tamanho da tela. -->
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <!-- Um recado especial para o navegador Internet Explorer (aquele antigo). -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Esse faz o contrário: manda o site rodar como se fosse o Internet Explorer 7 (bem antigo). -->
    <meta http-equiv="X-UA-Compatible" content="ie=7">
    <!-- É um resumão do site. -->
    <meta name="description" content="meu perfil">
    <!-- Uma lista de palavras-chave para ajudar o Google a entender sobre o que é o site. -->
    <meta name="keywords" content="perfil do felipe">
    <!-- Diz quem criou o site. -->
    <meta name="author" content="Felipe">
    <!-- Um recado para os robôs do Google. -->
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" href="img/icone.png" type="image/x-icon">
</head>
<body>
    <div class="recipe-card">
        <img class="recipe-image" src="img/bike.jpg"
            alt="Esse sou eu, felipão.">
        <div class="recipe-content">
            <h2 class="recipe-title">Felipe Trivia Koshimizu</h2>
            <p class="recipe-description">
                Felipão, esse é o meu perfil e um dos meus primeiros projetos que eu desenvolvi utilizando html e CSS na aula do instituto Proa e este projeto 
                será divulgado no repósitoirio do github
            </p>
        </div>
    </div>


    <div class="recipe-card"></div>
</body>

</html>
